<h2
  [ngClass]="{ 'yellow':viewModel.titleColor }"
  *ngIf="!viewModel.isEditable"
  (click)="deleteArticle(viewModel.index)">
  Searched for {{viewModel.title | uppercase}}
</h2>
<input #newTitle *ngIf="viewModel.isEditable" [value]="viewModel.title" (blur)="sendData(newTitle.value, viewModel.index)" />
<ul>
  <li *ngFor="let item of viewModel.articles; let i = index">
    <span>{{item}}</span>
  </li>
</ul>
